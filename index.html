<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-6 my-5 fs-1">Add Book</h1>
      <form id="book-form">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Add a Title"
          />
          <label for="book-title">Book Title</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder="Add an Author"
          />
          <label for="author">Book Author</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="ISBN"
            placeholder="Add an ISBN"
          />
          <label for="ISBN">Book ISBN</label>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
      <table class="table table-striped table-hover mt-5">
        <thead>
          <tr class="thhead">
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
          <!-- <tr>
            <td class="align-middle ">Sample Book 1</td>
            <td class="align-middle">Sample Author 1</td>
            <td class="align-middle">1234567890</td>
            <td class="align-middle">
              <button class="btn btn-danger close">Delete</button>
            </td>
          </tr> -->
          
        </tbody>
      </table>
    </div>
    <!-- if tbody length is 0 show => NO LIST -->
    <!-- if type isbn more than 4 show the alert -->
    <!-- if type isbn has unique -->
    <!-- Add a local Storage -->
    <script src="./app.js"></script>
  </body>
</html>
